<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href= "/static/soccer.css">
    <title>Club Soccer System</title>
</head>

<body>
  <center class="container" >
    <h1>Club Soccer Predictions</h1>
    <h3>Please login first!</h3>
    <h5>If you are an administrator and want to make modification into Database, please input username and password!</h5>
    <h5>If you are a guest, just input the username is enough!</h5>
    <form action="{{ url_for('login') }}" method="post">
        <table>
            <tbody>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" placeholder="Please input username" name="username"></td>
                    <td></td>
                  </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" placeholder="Please input password" name="password"></td>
                    <td><input type="submit" value="SUBMIT"></td>
                  </tr>
            </tbody>

        </table>

    </form>
  </center>
</body>
</html>
